<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Core app (MyPlugin)</title>
    </head>
    <body>
        <h1>Core app (MyPlugin)</h1>
        
        <form>
            <input type="search" name="search" id="search" placeholder="Search" />
        </form>

        <!-- View gets rendered here -->
        <div id="view"></div>

        <!-- myplugin adds a second search box -->
        <form>
            <input type="search" name="pluginSearch" id="pluginSearch" placeholder="Plugin Search" />
        </form>

        <!-- core scripts -->
        <script src="../core/dist/manifest.js"></script>
        <script src="../core/dist/vendor.js"></script>
        <script src="../core/dist/app.js"></script>
        

        <!-- plugin specific scripts -->
        <script src="./dist/manifest.js"></script>
        <script src="./dist/index.js"></script>
    </body>
</html>
