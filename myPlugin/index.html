<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Core app (MyPlugin)</title>
    </head>
    <body>
        <h1>Core app (MyPlugin)</h1>
        
        <form>
            <input type="search" name="search" id="search" placeholder="Search" />
        </form>

        <!-- View gets rendered here -->
        <div id="view"></div>

        <h2>My Plugin</h2>

        <!-- myplugin adds a second search box -->
        <form>
            <input type="search" name="pluginSearch" id="pluginSearch" placeholder="Plugin Search" />
        </form>

        <!-- myplugin adds a second datatable -->
        <table id="pluginExample" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Age</th>
                    <th>Start date</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tiger Nixon</td>
                    <td>System Architect</td>
                    <td>Edinburgh</td>
                    <td>61</td>
                    <td>2011-04-25</td>
                    <td>$320,800</td>
                </tr>
                <tr>
                    <td>Garrett Winters</td>
                    <td>Accountant</td>
                    <td>Tokyo</td>
                    <td>63</td>
                    <td>2011-07-25</td>
                    <td>$170,750</td>
                </tr>
                <tr>
                    <td>Ashton Cox</td>
                    <td>Junior Technical Author</td>
                    <td>San Francisco</td>
                    <td>66</td>
                    <td>2009-01-12</td>
                    <td>$86,000</td>
                </tr>
            </tbody>
        </table>

        <!-- core scripts -->
        <script src="../core/dist/manifest.js"></script>
        <script src="../core/dist/vendor.js"></script>
        <script src="../core/dist/app.js"></script>
        

        <!-- plugin specific scripts -->
        <script src="./dist/manifest.js"></script>
        <script src="./dist/index.js"></script>
    </body>
</html>
